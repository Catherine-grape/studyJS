function deepClone(obj){
    let cloneObj=null;
    for(let key in obj){
        if(obj[key]!==null&&typeof obj[key]==='object'){
            cloneObj[key]=deepClone(obj[key]);
        }else{
            cloneObj[key]=obj[key];
        }
    }
    return cloneObj;
}
