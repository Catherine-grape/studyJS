<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 350px;
            height: 350px;
            border: 1px solid lightsalmon;
            position: relative;
        }

        #box1>img {
            display: block;
            width: 100%;
            height: 100%;
        }

        #mark {
            width: 175px;
            height: 175px;
            background: lightsteelblue;
            opacity: 0.4;
            position: absolute;
            left: 0;
            top: 0;
            cursor:move;
        }

        #box2 {
            width: 350px;
            height: 350px;
            border: 1px solid lightcoral;
            position: relative;
            top: -350px;
            left: 400px;
            overflow: hidden;
            display: none;
        }

        #box2>img {
            display: block;
            width: 700px;
            height: 700px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box1">
        <img id='img1' src="../0322_.JS/img/iphone.jpg" alt="">
        <!-- <div id="mark"></div> -->
    </div>
    <div id="box2"><img id='img2' src="../0322_.JS/img/iphone_big.jpg" alt=""></div>
    <script>
        let box1=document.getElementById('box1');
        let box2=document.getElementById('box2');
        let img=document.getElementById('img2');
        let mark=null;
        box1.onmouseenter=function(){
            mark=document.createElement('div');//HTMLDIVELEMENT
            mark.id="mark";
            box1.appendChild(mark);//appendChild只能放dom元素！
            box2.style.display='block'

        }
        box1.onmousemove=function(e){
            let left=e.clientX-box1.offsetLeft-mark.offsetWidth/2
            let top=e.clientY-box1.offsetTop-mark.offsetHeight/2
            mark.style.left=left+"px";
            mark.style.top=top+"px";
            img.style.left=-left*2+"px"
            img.style.top=-top*2+"px"
        }
        box1.onmouseleave=function(){
            box1.removeChild(mark);
            box2.style.display="none"
        }
    </script>
</body>

</html>
