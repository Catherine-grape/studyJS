<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <template id="com1">
        <div>
            <span @click='fn'>{{a}}</span>
            <p>{{a}}</p>
        </div>
    </template>
<!-- 当vue初始化的时候，如果当前vue的选项中有template属性，那就会把该属性对应的值当作模板进行编译，并最终把编译好的虚拟dom生成真实的dom并且替换到app原生上 -->
<!-- 如果没有template这个选项，那就会把ele属性获取到的元素作为模板进行编译 -->

<!-- template对应的字符串里的语法和之前视图中的写法是一模一样 -->
<!-- template模版里只能有一个根元素，不能出现多个，否则报错 -->
    <script>
        var vm = new Vue({
            el: '#app',
            /* template:`<div>
                <span @click="fn">{{a}}</span>
                </div>`, */
                template:'#com1',//当前写法和上边的是一样意思
            data: {
                a:100
            },
            methods:{
                fn(){
                    console.log(1);
                }
            }
        });

    </script>
</body>

</html>
