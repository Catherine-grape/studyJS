<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style:none;
        }
        .main{
            width: 500px;
            margin:0 auto;
        }
        .main li{
            display:inline-block;
            width:100px;
            border:1px solid #333;
            height:40px;
            line-height:40px;
            text-align:center;
            margin-right:20px;
            position:relative;
            top:1px;
        }
        .main>div{
            height:300px;
            border:1px solid #333;
            line-height: 300px;
            text-align: center;
            display:none;
        }
        .main li.current{
            background-color: lightcoral;
            border-bottom-color: lightcoral;
        }
        .main>div.current{
            background-color: lightcoral;
            display:block;
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <ul>
            <li class="current">电视1</li>
            <li>电视2</li>
            <li>电视3</li>
        </ul>
            <div class="current">电视1</div>
            <div>电视2</div>
            <div>电视3</div>
    </div>
</body>
