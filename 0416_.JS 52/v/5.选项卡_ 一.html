<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .tabBox {
            box-sizing: border-box;
            width: 600px;
            margin: 20px auto;
            /* border:1px solid red; */
        }

        .tabBox .tab {
            display: flex;
            position: relative;
            top: 1px;
        }

        .tabBox .tab li {
            border: 1px solid black;
            margin-right: 10px;
            line-height: 30px;
            width: 100px;
            padding: 5px;
            text-align: center;
        }

        .tabBox .tab li.active {
            border-bottom: 1px solid aliceblue;
        }

        .tabBox .content {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            display: none;
            text-align: center;
            line-height: 400px;
            color: orangered;
            font-size: 30px;
        }

        .tabBox .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tabBox">
            <ul class="tab">
                <li v-for="(item,index) in ary" :class="index ===activeIndex?'active':''" @click="fn(index)">{{item.title}}</li>
                
            </ul>
            <div class="content active"></div>
            
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

let ary=[
        {
            title:1,
            content:'一',
            id:1
        },
        {
            title:2,
            content:'二',
            id:2
        },
        {
            title:3,
            content:'三',
            id:3
        },
]
        let vm = new Vue({
            el: '#app',
            data: {
                ary:ary,
                activeIndex:0,
                content:ary[0].content,
            },
            methods: {
                fn(index){
                    console.log(index);
                    this.activeIndex=index;
                    this.content=this.ary[index].content
                },
            },
            
        })
    </script>
</body>

</html>
