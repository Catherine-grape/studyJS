<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        .swiper-container {
            width: 800px;
            height: 300px;
            border: 1px solid rgb(97, 30, 30);
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="swiper-container" id="box">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:lightgreen">Slide 1</div>
            <div class="swiper-slide" style="background:lightskyblue">Slide 2</div>
            <div class="swiper-slide" style="background:lightsalmon">Slide 3</div>
            <div class="swiper-slide" style="background:lightgreen">Slide 1</div>
            <div class="swiper-slide" style="background:lightskyblue">Slide 2</div>
            <div class="swiper-slide" style="background:lightsalmon">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="./swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay:{
                delay:10
            },
             //direction: 'vertical', // 垂直切换选项
             loop: true, // 循环模式选项
            speed:3000,
            effect: 'coverflow',
            slidesPerView: 3,
            centeredSlides: true,
            on:{
                click:function(swiper,realIndex){}
            }
            
            //如果需要分页器
            pagination: {
              el: '.swiper-pagination',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
            // 如果需要前进后退按钮
            // navigation: {
            //   nextEl: '.swiper-button-next',
            //   prevEl: '.swiper-button-prev',
            // },

            // 如果需要滚动条
            // scrollbar: {
            //   el: '.swiper-scrollbar',
            // },
        })
        //鼠标滑过pagination控制swiper切换
            for (i = 0; i < mySwiper.pagination.bullets.length; i++) {
                mySwiper.pagination.bullets[i].onmouseover = function () {
                    this.click();
                };
            } 

            
    </script>
</body>

</html>
