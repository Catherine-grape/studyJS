<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 给表单元素赋值时使用行间属性value进行赋值 -->
        <input type="text" v-bind:value="num" v-on:input="change">
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                num:100,
            },
            methods:{
                change(e){
                  /*   console.log(e);
                    console.log(e.target.value); */
                    vm.num= e.target.value
                }
            }
        })
    </script>
</body>
</html>
