<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            width: 200px;
            height: 40px;
        }
        .r{
            background:lightskyblue;
        }
        .g{
            background:lightsalmon;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <ul>
        <li  v-for="(item,index) in [1,2,3,4,5,6]" :class="[index%2===0?'r':'g']">
            
        </li>
    </ul> -->
    <ul>
        <li v-for="(item,index) in ary" v-if="item.flag">{{item.name}}</li>
    </ul>
    <button @click="fn">点我</button>
    </div>
    
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                ary:[
                    {
                        name:'苹果',
                        flag:true
                    },
                    {
                        name: '梨子',
                        flag:false
                    }
                ]
            },
            methods:{
                fn(){
                    this.ary=this.ary.map(item=>{
                       if(item.name =='梨子'){
                           item.flag=true;
                       }
                       return item
                    })
                }

            }
            
        })
    </script>
</body>
</html>
