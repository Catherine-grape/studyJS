<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #code{
            width: 100px;
            height:30px;
            line-height:30px;
            text-align: center;
            border:1px solid #333;
        }
        button{
            width: 100px;
            height: 30px;
            margin-top:40px;
        }
    </style>
</head>
<body>
    <div id="code">
        
    </div>
    <button id="btn">获取随机数</button>
</body>
</html>
<script>
    var code=document.getElementById("code");
    var btn=document.getElementById("btn");
   var str="qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0987654321"


function getCode(str){
    var res="";
    while(res.length<4){
        var index=Math.round(Math.random()*(str.length-1));
    res+=str[index];
    }
 return res;
}
code.innerHTML=getCode(str);
btn.onclick=function(){
    code.innerHTML=getCode(str);
}
</script>
