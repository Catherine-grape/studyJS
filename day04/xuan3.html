<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style:none;
        }
        .main{
            width: 500px;
            margin:0 auto;
        }
        .lists>li{
            display:inline-block;
            height:40px;
            line-height:40px;
            text-align:center;
            border:1px solid #333;
            width:100px;
            margin-right:30px;
            position:relative;
            top:1px;
        }
        .main>div{
            height:300px;
            line-height:300px;
            text-align:center;
            display:none;
        }
        .lists>li.current{
            background:darkturquoise;
            border-bottom:darkturquoise;
        }
        .main>div.current{
            background:darkturquoise;
            display:block;
        }

    </style>
</head>
<body>
    <div id="main" class="main">
        <ul class="lists">
            <li>"电视"1</li>
            <li>"电视"2</li>
            <li>"电视"3</li>
        </ul>
        <div>电视1</div>
        <div>电视2</div>
        <div>电视3</div>
    </div>
</body>
</html>
<script>
    var main=document.getElementById("main");
    var lis=main.getElementsByTagName("li");
    var divs=main.getElementsByTagName("div");
    for(var i=0;i<lis.length;i++){
        lis[i].index=i;
        lis[i].onclick=function(){
           var  index=this.index;
           for(var i=0;i<lis.length;i++){
            lis[i].className="";
            divs[i].className="";
            }
            lis[index].className="current";
            divs[index].className="current";
        }
        
    }
</script>
