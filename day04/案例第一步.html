<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style:none;
        }
        .main{
            width: 500px;
            margin:0 auto;
        }
        .lists>li{
            display:inline-block;
            width: 100px;
            height:40px;
            line-height:40px;
            text-align:center;
            border:1px solid #333;
            margin-right:30px;
            position:relative;
            top:1px;
        }
        .main>div{
            height: 300px;
            line-height: 300px;
            border:1px solid #333;
            text-align:center;
            display:none;
        }
        .lists>li.current{
            background:lightseagreen;
            border-bottom-color:lightseagreen;
        }
        .main>div.current{
            background:lightseagreen;
            display:block;
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <ul class="lists">
            <li class="current">电视1</li>
            <li>电视2</li>
            <li>电视3</li>
        </ul>
        <div class="current">电视1</div>
        <div>电视2</div>
        <div>电视3</div>
    </div>
</body>
</html>
<script>
    //获取操作的元素
    var main=document.getElementById("main");
    var lis=main.getElementsByTagName("li");
    var divs=main.getElementsByTagName("div");
    
    //点击li的时候
    lis[0].onclick=function(){
        //点击的时候，为了保证唯一性，在给此元素添加这个current之前，我把多有的li和div的类名都清空
        //lis[0].className=""
        for(var i=0;i<lis.length;i++){
            lis[0].className=""
            divs[0].className=""
        }
        lis[0].className="current";
        divs[0].className="current";
    }
    lis[1].onclick=function(){
        lis[1].className="current";
        divs[1].className="current";
    }
</script>
