<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        // 事件的委托（冒泡传播机制）
        // 把当前每一个元素绑定的点击事件委托给他们共同的父元素，因为元素的事件存在冒泡传播机制，所以点击儿子元素，最终也会触发父亲身上的相同的事件
        let ul=document.getElementById('box');
        ul.onclick=function(e){
            let tagName=e.target.tagName;
            if(tagName=='LI'){
           console.log(e.target.innerHTML); 
           }
        }
    </script>
</body>
</html>
