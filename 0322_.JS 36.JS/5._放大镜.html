<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 350px;
            height: 350px;
            border: 1px solid lightsalmon;
            position: relative;
        }

        #box1>img {
            display: block;
            width: 100%;
            height: 100%;
        }

        #mark {
            width: 175px;
            height: 175px;
            background: lightsteelblue;
            opacity: 0.4;
            position: absolute;
            left: 0;
            top: 0;
            cursor:move;
        }

        #box2 {
            width: 350px;
            height: 350px;
            border: 1px solid lightcoral;
            position: relative;
            top: -350px;
            left: 400px;
            overflow: hidden;
            display: none;
        }

        #box2>img {
            display: block;
            width: 700px;
            height: 700px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box1">
        <img id='img1' src="./img/iphone.jpg" alt="">
        <!-- <div id="mark"></div> -->
    </div>
    <div id="box2"><img id='img2' src="./img/iphone_big.jpg" alt=""></div>
    <script>
        let box1 = document.getElementById('box1');
        let mark = null;
        let box2 = document.getElementById('box2');
        box1.onmouseenter = function () {
            mark = document.createElement('div');
            mark.id = 'mark';
            box1.appendChild(mark);
        }
        box1.onmousemove = function (e) {
            let minL = 0;
            let maxL = box1.offsetWidth - mark.offsetWidth;
            let minT = 0;
            let maxT = box1.offsetHeight - mark.offsetHeight;
            let left = e.clientX - box1.offsetLeft - 87.5;
            let top = e.clientY - box1.offsetTop - 87.5;
            if (left <= minL) {
                left = minL;
            }
            if (left >= maxL) {
                left = maxL;
            }
            if (top <= minT) {
                top = minT;
            }
            if (top >= maxT) {
                top = maxT;
            }
            mark.style.left = left + "px";
            mark.style.top = top + "px";
            box2.style.display = "block";
            img2.style.left=-(left*2)+"px"
            img2.style.top=-(top*2)+"px"
        }


        box1.onmouseleave = function () {
            box1.removeChild(mark);
            box2.style.display = "none"
        }
    </script>
</body>

</html>
