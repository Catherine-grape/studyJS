<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 600px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }

        #box ul {
            position: absolute;
            left: 0;
            width: 1500px;
        }

        #box ul li {
            width: 150px;
            height: 100px;
            float: left;
            list-style: none;
        }

        #box ul li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
